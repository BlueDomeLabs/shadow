# .github/workflows/validate.yml
# EXACT IMPLEMENTATION per 23_ENGINEERING_GOVERNANCE.md Section 6.3

name: Validate

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check generated files committed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Generated files not committed:"
            git status --porcelain
            exit 1
          fi

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Format check
        run: dart format --set-exit-if-changed lib/ test/

      - name: Contract tests
        run: flutter test --tags=contract

      - name: All tests
        run: flutter test --coverage

      - name: Check coverage
        run: |
          # Parse coverage and fail if below 100% threshold
          ./scripts/check_coverage.sh 100
