name: shadow_app
description: "Shadow - Multi-platform health tracking application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management (Riverpod)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Database (Drift - type-safe SQL with SQLCipher encryption)
  drift: ^2.14.1
  sqlite3: ^2.4.0
  sqlcipher_flutter_libs: ^0.6.4
  path_provider: ^2.1.1
  path: ^1.8.3

  # Security
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  crypto: ^3.0.3
  pointycastle: ^3.7.3
  bcrypt: ^1.1.3
  local_auth: ^2.3.0

  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  logger: ^2.0.2
  equatable: ^2.0.5
  collection: ^1.18.0
  device_info_plus: ^12.3.0

  # iCloud Sync (Phase 31)
  icloud_storage: ^2.0.0

  # Google Sign-In & Drive
  google_sign_in: ^6.1.6
  googleapis: ^12.0.0
  googleapis_auth: ^1.4.1
  http: ^1.1.2
  url_launcher: ^6.2.0

  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  flutter_image_compress: ^2.3.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Health Platform Integration (Phase 16)
  health: ^13.3.1

  # Report Export (Phase 25)
  pdf: ^3.10.0
  share_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.3
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  drift_dev: ^2.14.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  generate: true  # Enable l10n generation

  assets:
    - assets/images/
    - assets/icons/
